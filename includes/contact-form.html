<div class="form-group">
  <label for="your-name" class="control-label">Your Name (required)</label>[text* your-name id:your-name]
</div>
<div class="form-group">
  <label for="your-email" class="control-label">Your Email (required)</label>[email* your-email id:your-email]
</div>
<div class="form-group">
  <label for="your-subject" class="control-label">Subject</label>[text your-subject id:your-subject]
</div>
<div class="form-group">
  <label for="your-message" class="control-label">Your Message</label>[textarea your-message id:your-message]
</div>
<div class="recaptcha-container">
  [recaptcha]
</div>
<div class="button-container">
  [submit]
</div>
